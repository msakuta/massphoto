<html>
        <head>
        <style>
            img {
                width: {{ THUMBNAIL_SIZE }}px;
                height: {{ THUMBNAIL_SIZE }}px;
            }
            .zoomed {
                position: absolute;
                top: 3em;
                left: 0;
                width: 100%;
                height: auto;
            }
            .dirContainer {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                align-content: space-between;
            }
            .dir {
                position: relative;
                padding: 0.1em;
                margin: 0.1em;
                background-color: #7ff;
                border: solid 2px #077;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content:space-evenly;
                align-content: space-between;
            }
            .showcase {
                /* width: 20em; */
                /* height: 30em; */
                width: 100px;
                height: 100px;
                background-color: #F0F8FF;
                padding: 0em;
                margin-bottom: 5px;
            }
            .zoomInt {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            .header {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 3em;
                background-color: rgba(191, 191, 191, 0.75);
                z-index: 100;
            }
            .path {
                font-size: 1.5em;
            }
            .scrollContents {
                margin-top: 3em;
            }
            .iconContainer {
                position: absolute;
                top: 0;
                right: 0;
            }
            .icon {
                width: 48px;
                height: 48px;
            }
            .smallIcon {
                width: 16px;
                height: 16px;
                pointer-events: none;
            }
            .abs {
                position: absolute;
            }
            .bottom {
                bottom: 0px;
            }
            .labelText {
                font-weight: bold;
                text-shadow: 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
                overflow-x: hidden;
                pointer-events: none;
            }
            .top {
                top: -1em;
            }
            .smallText {
                font-size: 0.7em;
                pointer-events: none;
            }
            .noPointer {
                pointer-events: none;
            }
            #imageContainer {
                width: 400px;
                height: 400px;
            }
            .zoomable {
                position: relative;
            }
            .selected {
                border: solid red 2px;
            }
            #mediaTitle {
                font-size: 1.5em;
            }
        </style></head><body>
        <div class="header">
            <div class="path" id="path"></div>
            <div class="iconContainer">
                <img class="icon" alt="home" id="homeButton" src="/home.png">
                <img class="icon" alt="up (U)" id="upButton" src="/up.png">
                <img class="icon" alt="previous (H)" id="leftButton" src="/left.png">
                <img class="icon" alt="next (K)" id="rightButton" src="/right.png">
            </div>
        </div>
        <div class="scrollContents">
            {{#if hasAnyVideo}}
            <div id="mediaTitle"></div>
            <video controls width="960" height="780" preload="auto" id="src">
                Your browser does not support the <code>video</code> element.
            </video>
            {{/if}}
            <div id="imageContainer" class="showcase" style="display: none">
                <div id="zoomedPath" class="abs labelText top" alt="path"></div>
                <img id="zoomedImage" class="zoomInt noPointer" src="">
            </div>
            <br>
            <div class='dirContainer' id="thumbnails">
            </div>
        </div>
        <script src="/main.js">
        </script>
    </body>
</html>
